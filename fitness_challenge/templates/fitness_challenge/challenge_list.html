{% extends 'fitness_challenge/base.html' %}
{% block content %}

<h2>Challenges <a href="{% url 'challenge_create' %}">(+)</a></h2>

<div>
    {% for challenge in challenges %}
    <a href="{% url 'challenge_detail' pk=challenge.pk %}">
        <div>
            <img src="{{ challenge.image_url }}" alt="image unavailable" width="200px" height="200px">
        </div>
        <div>
            {{ challenge.name }}
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
