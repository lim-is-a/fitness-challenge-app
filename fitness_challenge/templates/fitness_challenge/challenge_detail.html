{% extends 'fitness_challenge/base.html' %}
{% block content %}

<h1>{{challenge.name}}</h1>
<h3>Circuit Exercises: </h3>
<ul>
    {% for exercise in challenge.exerciseList.all %}
    <li>
        <a href="">
            <div>
                {{ exercise.name }}
                <img src="{{ exercise.image_url }}" alt="image unavailable"> 
                {{ exercise.description }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
